- title: Anti-Ramsey number of matchings in $3$-uniform hypergraphs
  year: 2022
  pubdate: 2022-11-21
  date: Thursday (Nov 24, 2022), 3-4 pm
  abstract: Let $n,s,$ and $k$ be positive integers such that $k\geq 3$, $s\geq 3$ and $n\geq ks$. An $s$-matching $M_s$ in a $k$-uniform hypergraph is a set of $s$ pairwise disjoint edges. The anti-Ramsey number ${\rm ar}(n,k,M_s)$ of an $s$-matching  is the smallest integer $c$ such that each edge-coloring of the $n$-vertex $k$-uniform complete hypergraph with exactly $c$ colors contains an $s$-matching  with distinct colors.  The value of ${\rm ar}(n,k,M_s)$ was conjectured by \"Ozkahya and Young (Anti-Ramsey number of matchings in hypergraphs, {\it Discrete Math.}, {\bf 313} (2013), 2359--2364) for all  $n \geq sk$ and $k \geq 3$. Frankl and Kupavskii (Two problems on matchings in set families - in the footsteps of Erd\H os and Kleitman, {\em J. Combin. Theory ser. B}, \textbf{138} (2019), 286--313) verified this conjecture for all $n \geq sk+(s-1)(k-1)$ and $k \geq 3$. We aim to determine the value of ${\rm ar}(n,3,M_s)$ for $3s \leq n < 5s-2$ in this paper. Namely,  we prove that  if $3s < n < 5s-2$ and $n$ is large enough, then ${\rm ar}(n,3,M_s)={\rm ex}(n,3,M_{s-1})+2$. Here ${\rm ex}(n,3,M_{s-1})$ is the Tur\'an number of an $(s-1)$-matching. Thus this result confirms the conjecture of \"Ozkahya and Young for $k=3$, $3s<n<5s-2$ and sufficiently large $n$. For $n=ks$ and $k\geq 3$, we present a new construction for the lower bound of ${\rm ar}(n,k,M_{s})$ which shows the conjecture by \"Ozkahya and Young is not true. In particular, for $n=3s$, we prove that ${\rm ar}(n,3,M_s)={\rm ex}(n,3,M_{s-1})+5$ for sufficiently large $n$.
  speakers: <a href="http://gr.xjtu.edu.cn/web/luhongliang">Hongliang Lu</a> (Xi'an Jiaotong University)
