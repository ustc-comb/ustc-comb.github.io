- title: Sublinear-Time Algorithms for Max Cut and Unique Label Cover on Expanders
  year: 2022
  pubdate: 2022-12-6
  date: Thursday (Dec 8, 2022), 3:30-4:30 pm
  abstract: We give the first sublinear-time algorithm for the Max Cut problem with non-trivial approximation guarantee for a natural class of graphs, i.e., expander graphs. Given query access to the adjacency list of such a graph with $m$ edges and conductance at least $\phi$, our algorithm runs in $\tilde{O}\left(\frac{m^{1/2+O(\varepsilon/\phi^2)}}{\phi^2}\right)$ time and provides a $(1/2+\varepsilon)$-approximation to ${\rm MC}(G)$, the maximum fraction of the edges cut by a bipartition of $G$. We also give a sublinear-time algorithm for the Unique Label Cover (also known as Unique Games) problem on expanders in the bounded-degree model. Previously, it was only known that the latter problem can be solved in polynomial time by using semidefinite programming.  In contrast, our algorithms and analysis are based on spectral, random walk, and property testing techniques.
