- title: A new result similar to the Graham-Pollak theorem
  year: 2023
  pubdate: 2023-04-06
  date: Friday (Apr 7, 2023), 4:30-5:30 pm
  abstract: In 1971, R.L. Graham and H.O. Pollak obtained a beautiful result on determinants of distance matrices for trees. In this talk, we introduce the speaker's recent work which is similar to the Graham-Pollak theorem. Namely, we will prove the following result:Let $n > 1$ be an integer, and let $T$ be any tree with $n+1$ vertices $v_1,\ldots,v_{n+1}$, where $v_1$ and $v_{n+1}$ are two leaves of $T$. Then $$\det[q^{d(v_{j+1},v_k)}-t]_{1\le j,k\le n}=t(q-1)^n(q+1)^{n-2},$$ where $d(v_{j+1},v_k)$ is the distance between $v_{j+1}$ and $v_k$ in the tree $T$.
